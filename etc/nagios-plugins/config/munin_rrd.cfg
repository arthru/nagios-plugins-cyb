define command{
        command_name    check_munin_rrd
        command_line    exec /usr/lib/nagios/plugins-cyb/check_munin_rrd -H localhost.localdomain -d localdomain -M if_$ARG1$ -i $ARG2$  -w $ARG3$ -c $ARG4$
}

define command{
        command_name    check_munin_rrd_by_ssh
        command_line    exec ssh $HOSTADDRESS$ /usr/lib/nagios/plugins-cyb/check_munin_rrd -H localhost.localdomain -d localdomain -M if_$ARG1$ -i $ARG2$  -w $ARG3$ -c $ARG4$
}

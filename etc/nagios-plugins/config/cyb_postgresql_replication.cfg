define command{
        command_name    cyb_check_postgresql_replication
        command_line    exec /usr/lib/nagios/plugins-cyb/check_postgresql_replication $ARG1$
}

define command{
        command_name    cyb_check_postgresql_replication_by_ssh
        command_line    exec ssh $HOSTADDRESS$ '/usr/lib/nagios/plugins-cyb/check_postgresql_replication $ARG1$'
}

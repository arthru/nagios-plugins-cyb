define command{
        command_name    check_mysqladmin
        command_line    timeout 10 mysqladmin --defaults-file=/etc/mysql/debian.cnf ping | grep alive
}

define command{
        command_name    check_mysqladmin_by_ssh
        command_line    ssh $HOSTADDRESS$ "timeout 10 mysqladmin --defaults-file=/etc/mysql/debian.cnf ping | grep alive"
}

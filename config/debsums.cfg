define command{
        command_name    check_debsums
        command_line    exec /usr/lib/nagios/plugins-cyb/check_debsums $ARG1$ $ARG2$ $ARG3$ $ARG4$ $ARG5$ $ARG6$ $ARG7$ $ARG8$ $ARG9$
}

define command{
        command_name    check_debsums_by_ssh
        command_line    exec ssh $HOSTADDRESS$ /usr/lib/nagios/plugins-cyb/check_debsums $ARG1$ $ARG2$ $ARG3$ $ARG4$ $ARG5$ $ARG6$ $ARG7$ $ARG8$ $ARG9$
}
